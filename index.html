<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://s1.mzstatic.com/us/r30/Purple4/v4/28/e5/bb/28e5bb0f-d387-ec8f-6b76-d382d9d4be38/mzl.zklsoqvq.jpg">
    <title>Recipe App</title>
<!-- We should add Bootstrap link first because it will override the css link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <h1>Recipe App</h1>
            <form action="">
                <input type="text" placeholder="Search for recipes..." class="searchBox">
                <button type="submit" class="search-btn">Search</button>
            </form>
        </nav>
    </header>

    <main>
        <section>
            <div class="recipe-container">
                <h2>Search your favourite recipes...</h2>
            </div>

            <div class="recipe-details">
                <button type="button" class="recipe-close-btn">
                    <i class="fas fa-times"></i>
                </button>

                <div class="recipe-details-content"></div>
            </div>
        </section>
    </main>


    <script src="app.js"></script>
</body>
</html>
